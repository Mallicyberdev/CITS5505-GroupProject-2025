<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-5 vh-100">
        <h4 class="mb-4">Mood Diary</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="/upload" class="nav-link text-black"><i class="fa-solid fa-pen"></i>Log
                    Mood</a></li>
            <li class="nav-item mb-2"><a href="/history" class="nav-link text-black"><i
                        class="fa-solid fa-calendar-days"></i>Mood History</a></li>
            <li class="nav-item mb-2"><a href="/stats" class="nav-link text-black"><i
                        class="fa-solid fa-chart-bar"></i>Mood Stats</a></li>
            <li class="nav-item mb-2"><a href="/explore" class="nav-link text-black"><i
                        class="fa-solid fa-magnifying-glass"></i>Explore</a></li>
            <li class="nav-item mb-2"><a href="/profile" class="nav-link text-black"><i
                        class="fa-solid fa-user"></i>Profile</a></li>
            <li class="nav-item mt-4"><a href="/logout" class="nav-link text-black"><i
                        class="fa-solid fa-door-open"></i>Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Weath -->
        <div class="px-4 pt-3">
            <div id="current-date" class="fw-bold mb-2"></div>
            <div id="weather" class="text-muted">Loading weather...</div>
        </div>

        <div class="upload-section">
            <h2>Share or Upload Your Mood Journal</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="text" class="form-label mt-3">Write something</label>
                    <textarea class="form-control" id="text" name="text" rows="4"
                        placeholder="How are you feeling today?"></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload from Local</label>
                    <input class="form-control" type="file" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
<script src="/static/script.js"></script>

</html>
