<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mood Diary Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      min-height: 100vh;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .hero-section {
      padding: 60px 0;
      background: #fefefe;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero-section p {
      font-size: 1.2rem;
      color: #555;
    }

    .card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
    }

    footer {
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }

    .btn-primary {
      border-radius: 50px;
      padding: 10px 30px;
    }

    .section-light {
      background: #f8f9fa;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white px-4 py-3 shadow-sm">
    <a class="navbar-brand" href="#">Mood Diary Analysis</a>
    <div>
      <a href="#auth" class="btn btn-outline-primary me-2">Login</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero-section">
    <div class="container">
      <h1>Track your emotions with ease</h1>
      <p>Your daily mood journal powered by AI and insights</p>
      <a href="#auth" class="btn btn-primary mt-3">Get Started</a>
    </div>
  </section>

  <!-- Login/Register Forms -->
  <section id="auth" class="section-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="text-center mb-3" id="form-title">Login</h3>
            <form method="POST" action="/login" id="auth-form">
              <div id="name-field" class="mb-3 d-none">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="submit-button">Login</button>
              </div>
            </form>
            <p class="text-center mt-3">
              <span id="toggle-text">Don't have an account?</span>
              <a href="#" id="toggle-link">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Get references to the elements in the form
    const formTitle = document.getElementById('form-title'); // Title of the form (Login/Sign Up)
    const nameField = document.getElementById('name-field'); // Name input field (hidden by default)
    const authForm = document.getElementById('auth-form'); // The form element
    const submitButton = document.getElementById('submit-button'); // Submit button
    const toggleText = document.getElementById('toggle-text'); // Text above the toggle link
    const toggleLink = document.getElementById('toggle-link'); // Link to toggle between Login and Sign Up

    // Add event listener to the toggle link
    toggleLink.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent the default link behavior

      // Check the current form state and toggle between Login and Sign Up
      if (formTitle.textContent === 'Login') {
        // Switch to Sign Up form
        formTitle.textContent = 'Sign Up'; // Update form title
        nameField.classList.remove('d-none'); // Show the name input field
        authForm.action = '/register'; // Change form action to register
        submitButton.textContent = 'Create Account'; // Update button text
        toggleText.textContent = 'Already have an account?'; // Update toggle text
        toggleLink.textContent = 'Login'; // Update toggle link text
      } else {
        // Switch to Login form
        formTitle.textContent = 'Login'; // Update form title
        nameField.classList.add('d-none'); // Hide the name input field
        authForm.action = '/login'; // Change form action to login
        submitButton.textContent = 'Login'; // Update button text
        toggleText.textContent = "Don't have an account?"; // Update toggle text
        toggleLink.textContent = 'Sign Up'; // Update toggle link text
      }
    });
  </script>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container">
      <p>Â© 2025 Mood Diary Analysis - Built by CITS5505 Group 32</p>
    </div>
  </footer>

</body>

</html>
