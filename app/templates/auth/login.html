{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %}

{% block content %}
<section class="hero-section d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4" style="color: #8e44ad;">Login</h2>
                        {{ wtf.quick_form(form) }}
                        <div class="text-center mt-4">
                            <p>Don't have an account? <a href="{{ url_for('auth.register') }}" style="color: #8e44ad; font-weight: 600;">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
