{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %}

{% block title %}Sign Up - Mood Diary Analysis{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h1 class="text-center mb-4 fw-bold">Sign Up</h1>
                {{ wtf.quick_form(form) }}
                <div class="text-center mt-3">
                    <p class="text-light mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="fw-semibold" style="color: #e0e0e0;">Click to Login!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
