{% extends "base.html" %}

{% block title %}Create New Diary - Mood Diary Analysis{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(120deg, var(--color-bg), var(--color-bg-alt));
    }
    .upload-section {
        min-height: 75vh;
        display: flex;
        align-items: center;
        padding-top: 70px;
    }
    .card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid var(--color-border);
        border-radius: 1rem;
        padding: 2rem 2.5rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(8px);
    }
    @media (prefers-color-scheme: dark) {
        .card {
            background: rgba(50, 50, 80, 0.9);
        }
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--color-text);
    }
    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--color-border);
        border-radius: 0.75rem;
        background: rgba(255, 255, 255, 0.7);
        color: var(--color-text);
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    @media (prefers-color-scheme: dark) {
        .form-control {
            background: rgba(70, 70, 100, 0.7);
        }
    }
    .form-control:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 12px rgba(var(--color-primary-rgb), 0.4);
        outline: none;
    }
    textarea.form-control {
        min-height: 180px;
        resize: vertical;
    }
    .btn-primary {
        background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        border: none;
        color: #ffffff;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 50px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover, .btn-primary:focus {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(var(--color-primary-rgb), 0.5);
    }
    .btn-back {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    .btn-back:hover {
        color: var(--color-secondary);
        text-decoration: underline;
    }
</style>

<div class="upload-section">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4 fw-bold">Create New Diary Entry</h1>
                <div class="card p-4 shadow-sm">
                    <form method="post" action="{{ url_for('main.upload_diary') }}">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter your diary title" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="6" placeholder="Write your thoughts here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload Diary</button>
                    </form>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('main.dashboard') }}" class="btn-back">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
