<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary Analysis</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #8e44ad;
            color: white;
        }

        .navbar a {
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .navbar .navbar-brand {
            font-size: 28px;
        }

        /* Hero Section */
        .hero-section {
            background: url('https://plus.unsplash.com/premium_photo-1679865370855-5a367b828f9a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW9vZHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .hero-content p {
            font-size: 20px;
            font-weight: 400;
            margin-top: 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #8e44ad;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #6c3483;
        }

        /* Features Section */
        .features-section {
            padding: 80px 0;
            background-color: #ffffff;
        }

        .feature-card {
            background-color: #f7f7f7;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-card i {
            font-size: 40px;
            color: #8e44ad;
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .feature-card p {
            color: #777;
            font-size: 16px;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0;
        }

        footer p {
            font-size: 16px;
            text-align: center;
            margin: 0;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        footer .social-icons a {
            margin: 0 15px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #8e44ad;
        }

    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Mood Diary</a>
        <div class="ml-auto">
            <a href="/auth/login" class="btn btn-outline-light me-3">Login</a>
            <a href="/auth/register" class="btn btn-primary">Register</a>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer>
    <p>© 2025 Mood Diary Analysis | Crafted with ❤️</p>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
